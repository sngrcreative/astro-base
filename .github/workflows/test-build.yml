name: test build

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build project
        run: npm run build 2>&1 | tee build.log
      - name: Annotate build errors
        if: failure()
        run: |
          if [ -f build.log ]; then
            echo "::error title=Build Failed::$(cat build.log | tail -20)"
          fi
