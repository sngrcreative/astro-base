name: test build

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build project
        run: npm run build 2>&1 | tee build.log
      - name: Annotate build errors
        if: failure()
        run: |
          if [ -f build.log ]; then
            echo "::error title=Build Failed::$(cat build.log | tail -20)"
          fi
